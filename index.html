<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capital City Test</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <p class="point__total">0</p>
        <div class="question__container">
            <div> </div>
            <h1 class="question">
            </h1>
            <h2 class="icon"></h2>
        </div>
        <div class="button__container">
        <div class="question__btns">
           <button class="btn"></button>
           <button class="btn__two"></button>
           <button class="btn__three"></button>
           <button class="btn__four"></button>
        </div>
        <button class="previous__question--btn"><i class="far fa-arrow-alt-circle-left"></i></button>
        <button class="reset__game--btn"><i class="fas fa-power-off"></i></button>
        <button class="next__question--btn"><i class="far fa-arrow-alt-circle-right"></i></button>
    </div>
</div>
<script src="./app.js"></script>
</body>
</html>
