<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capital City Test</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <p class="pointTotal">0</p>
        <p class="timer"></p>
        <div class="question">
            <div> </div>
            <h1 class="display">
                What is the capital city of England? 
            </h1>
            <h2 class="icon"></h2>
        </div>
        <div class="functionality">
        <div class="question_btns">
           <button class="btn"> London </button>
           <button class="btnTwo"> Cardiff </button>
           <button class="btnThree"> Manchester </button>
           <button class="btnFour"> Glasgow </button>
           <div class="image"></div>
        </div>
        <button class="before"><i class="far fa-arrow-alt-circle-left"></i></button>
        <button class="reset"><i class="fas fa-power-off"></i></button>
        <button class="next"><i class="far fa-arrow-alt-circle-right"></i></button>
    </div>
</div>
<script src="./app.js"></script>
</body>
</html>
